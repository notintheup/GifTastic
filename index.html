<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>GifTastic</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Faster+One" rel="stylesheet">
</head>

<body>
  <div class="container">
    <h1>GifTastic</h1>
    <div class="centerized" id="giphy-view">
      <h1>Can you ever get enough? </h1>
    </div>
    <nav class="footer navbar navbar-dark bg-dark">
      <br>
      <h2 class="text-black h2">Want more?</h2>
      <!--RESULTS DIV-->
      <div class="button-view"></div>
      <form id="giphy-form">

        <label class="text-white h2" for="giphy-input">Something Else:</label>
        <input type="text" id="lookup-value">
        <input class="btn btn-outline-dark btn-sm" id="add-giphy" type="submit" value="Submit">

      </form>
      <br>

  </div>

  </nav>

  <!-- jQuery -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

  <!-- Script -->
  <script type="text/javascript" src="assets/javascript/app.js"></script>


  </div>
</body>

</html>
