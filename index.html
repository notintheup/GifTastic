<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>GifTastic</title>
  <style type="text/css">
    button,
    div,
    form,
    input {
      margin: 10px;
    }
  </style>

</head>

<body>
  <div class="container">
    <h1>GifTastic</h1>
    <div class="button-view"></div>
    <form id="giphy-form">
      <label for="giphy-input">Favorite: </label>
      <input type="text" id="lookup-value">
      <br>
      <input id="add-giphy" type="submit" value="Favorite">
    </form>
  </div>
  <div class="centerized" id="giphy-view"><h1>GIPPIE: </h1></div>

    <!-- jQuery -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Script -->
    <script type="text/javascript" src="assets/javascript/app.js"></script>


  </div>
</body>

</html>
